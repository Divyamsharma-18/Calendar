<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calendar</title>
</head>
<body class="m-0 p-0 font-sans box-border">
    
    <div class="container bg-gradient-to-r from-slate-950 to-slate-800 w-full min-h-screen flex justify-center items-center">

        <div class="calendar w-80 h-64 bg-white flex items-center rounded-xl">

            <div class="left h-fit w-[56%] flex-col text-center items-center justify-center">
                <p id="date" class="text-8xl">1</p>
                <p id="day" class="text-3xl font-semibold">Sunday</p>
            </div>

            <div class="right w-[44%] rounded-r-xl text-2xl h-full flex flex-col items-center text-white justify-center font-semibold bg-red-600">
                <p id="month">January</p>
                <p id="year">2024</p>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
